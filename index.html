<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game of Life - WASM</title>
    <link href="css/style.css" rel="stylesheet" />
    <style>
        /* CSS for aligning and making the layout pretty */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        canvas {
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <canvas id="world" width="400" height="400"></canvas>
    <div class="controls">
        <button id="playPauseButton">Play</button>
        <button id="stepButton">Step</button>
    </div>

    <script src="out/app.js"></script>
    <script src="gameOfLife.js"></script>
</body>

</html>
