<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game of Life - WASM</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body class="light-mode">
    <div class="container">
        <div class="top-bar">
            <button id="theme-toggle" class="btn">Switch to Dark Mode</button>
        </div>
        <canvas id="world" width="400" height="400"></canvas>
        <div class="actions">
            <button id="play-btn" class="btn">Play</button>
            <button id="step-btn" class="btn">Step</button>
            <button id="clear-btn" class="btn">Clear</button>
            <label for="fps-slider">FPS:</label>
            <input type="range" id="fps-slider" min="1" max="60" value="10" />
            <span id="fps-value">10</span>
        </div>
        <p id="generation-label">Generation</p>
        <div id="pattern-library">
            <div class="library-header">
                <h3>Library</h3>
                <input type="text" id="pattern-search" placeholder="Search patterns..." />
            </div>
            <hr />
            <div id="pattern-library--patterns"></div>
        </div>
    </div>
    <script src="out/app.js"></script>
    <script src="js/gameOfLife.js"></script>
</body>

</html>
